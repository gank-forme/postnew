  <script>

  function getQueryString(name) {
    var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
    var r = window.location.search.substr(1).match(reg);
    if (r != null) {
      return unescape(r[2]);
    }
    return null;
  }
  $(function(){
       let href = window.location.href;
       let protocol = window.location.protocol;
       let host = window.location.hostname;
       let code = href.split("?")[1].split("&")[0].split("=")[1];
       let code1 = href.split('code=')[1].split("&")[0];
       let wxUrl = `${protocol}//${host}/index.html#/load?code=${code1}`;
      let infoUrl = `${protocol}//${host}/index.html#/info`;

        //alert(location.href.split("info=")[1].split('&')[0]);

        window.location.href=infoUrl;
         sessionStorage.infoNum =  href.split("info=")[1].split('&')[0];
         sessionStorage.isIndex=5;
      }else{
      //  alert(0);
      console.log(code1);
       window.location.href = wxUrl;
     };

  })
