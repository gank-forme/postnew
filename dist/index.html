<!DOCTYPE html><html><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"><meta name=format-detection content="telephone=no"><meta http-equiv=cache-control content="no-cache, no-store, must-revalidate"><meta http-equiv=pragma content=no-cache><meta http-equiv=expires content=0><title></title><link href=/static/css/index.f46f9b2af531049c83e7398be2111d5e.css rel=stylesheet></head><script type=text/javascript src=//s.quanmin110.com/s/js/vconsole.min.js></script><script src=//libs.baidu.com/jquery/2.1.1/jquery.min.js></script><script src=//res2.wx.qq.com/open/js/jweixin-1.4.0.js charset=utf-8></script><body><div id=app></div><script type=text/javascript src=/static/js/manifest.0c1cd46d93b12dcd0191.js></script><script type=text/javascript src=/static/js/vendor.5e7997d4ca6c5c787380.js></script><script type=text/javascript src=/static/js/index.36c29654d286e8994895.js></script></body><script type=text/javascript>function getWx(){
    //var urls = encodeURIComponent(window.location.href.split('#')[0]);
    var urls = encodeURIComponent(window.location.href.split('#')[0]);

    var url = "/api/getsign";
    $.ajax({
        url:url,
        type: "POST",
        timeout: 15000,
        contentType:"application/x-www-form-urlencoded",
        data: {url:urls},
        success:function (res) {
          sessionStorage.shareTitle=res.data.title,
          sessionStorage.shareCon=res.data.content,
          sessionStorage.shareImg=res.data.image;
          //location.href='https://open.weixin.qq.com/connect/oauth2/authorize?appid='+res.data.appId+'&redirect_uri='+window.location.protocol+'%2f%2f'+window.location.host+'%2fstatic%2find.html&response_type=code&scope=snsapi_userinfo#wechat_redirect';

          wx.config({
            debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: res.data.appId, // 必填，公众号的唯一标识
            timestamp: res.data.timestamp, // 必填，生成签名的时间戳
            nonceStr: res.data.nonceStr, // 必填，生成签名的随机串
            signature: res.data.signature,// 必填，签名
            jsApiList: [
               //'updateAppMessageShareData',
               //'updateTimelineShareData',
               'onMenuShareAppMessage',
               'onMenuShareTimeline',
               'onMenuShareQQ',
               'onMenuShareQZone',
               'chooseImage',
               'previewImage',
               'uploadImage',
               'downloadImage'
             ] // 必填，需要使用的JS接口列表
           });
          wx.ready(function(){

            let shareUrl = window.location.protocol+'//'+window.location.host+'/static/ind0.html';
            //alert(shareUrl);
            wx.onMenuShareAppMessage({
                title: res.data.title, // 分享标题
                desc: res.data.content, // 分享描述
                link: shareUrl, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                imgUrl: res.data.image, // 分享图标
                success: function () {
                  // 设置成功
                }
            });
            wx.onMenuShareTimeline({
               title: res.data.title, // 分享时的标题
               link: shareUrl, // 分享时的链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
               imgUrl: res.data.image, // 分享时显示的图标
               //用户确认分享后执行的回调函数
               success: function () {

               },
               //用户取消分享后执行的回调函数
               cancel: function () {

               }
           });

            // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
          });
        },
        error: function (res) {

        }
    });
  };


  $(function(){
    getWx();
  })</script></html>
